name: Build  

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
        conf: [release, debug, asan]
        arch: [x64, x86]
        exclude:
          - os: ubuntu
            arch: x86
          - os: macos
            arch: x86
          - conf: asan
            arch: x86
    
    runs-on: ${{ matrix.os }}-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set preset name
      id: get_preset
      shell: bash
      run: |
        echo "preset_name=${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.conf }}" | sed s/ubuntu/linux/ >> $GITHUB_OUTPUT

    - name: Set up Windows compiler
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}

    - name: Configure CMake
      run: cmake --preset ${{ get_preset.outputs.preset_name }}

    - name: Build
      run: cmake --build --preset ${{ get_preset.outputs.preset_name }}

    - name: Test
      run: ctest --preset ${{ get_preset.outputs.preset_name }} -E use-after-free
